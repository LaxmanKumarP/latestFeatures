<div style="display: flex; width: 60%; margin: 12%">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body container">
                <form  [formGroup]="signUPForm">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="FirstName" name="FirstName" formControlName="firstName" minlength="3" maxlength="10"
                            placeholder="First Name" />
                    <span class="error" *ngIf="signUPForm.get('firstName') && signUPForm.get('firstName')?.dirty">Please enter valid first name</span>
                    <span class="error" *ngIf="signUPForm.get('firstName')?.hasError && signUPForm.get('firstName')?.errors">Please enter valid minlength</span>

                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="email" class="form-control" id="LastName" formControlName="lastName"
                            placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="Emailaddress" formControlName="email"
                            placeholder="Enter email" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password" formControlName="password"/>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm Password" formControlName="confirmPassword" />
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address" />
                    </div>
                    <label for="">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="selectedOption" id="inlineRadio1"
                            value="male" formControlName="selectedOption"/>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="selectedOption" id="inlineRadio2"
                            value="female" formControlName="selectedOption"/>
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-group">
                        <label>Select Languages:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" (change)="changeLanguage($event)" value="1"/>
                        <label class="form-check-label" for="inlineCheckbox1">English</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" (change)="changeLanguage($event)" value="2"/>
                        <label class="form-check-label" for="inlineCheckbox2">Hindi</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" (change)="changeLanguage($event)" value="3"/>
                        <label class="form-check-label" for="inlineCheckbox3">Telugu</label>
                    </div>
                    </div>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" (change)="selectCountry($event)" formControlName="selectCountry">
                            <option selected>All Items</option>
                            <option *ngFor="let x of contriesData">{{x.country_name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" (change)="selectState($event)" formControlName="selectState">
                            <option selected>All Items</option>
                            <option *ngFor="let x of statesData">{{x.state_name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        state:
                        <select class="form-select" aria-label="Default select example" formControlName="selectCity">
                            <option selected>All Items</option>
                            <option *ngFor="let x of citiesData">{{x.city_name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="row buttonchanges">
                            <button type="submit" class="btn btn-primary" [disabled]="!signUPForm.valid">Submit</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <span><a [routerLink]="'/dashboard'">dashboard</a></span> -->
     <!-- <button class="btn btn-primary" (click)="checkdeactivate()">dashboard</button> -->
    <span><a href="#" [routerLink]="'/dashboard'">dashboard</a></span>

</div>

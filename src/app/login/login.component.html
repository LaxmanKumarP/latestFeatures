<div class="container">
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="card-body p-5 row">
      
      <div  class="form-group mb-3">
        <label for="uname"><b>Username</b></label>
        <input class="form-control" type="text" placeholder="Enter Username" name="uname" [(ngModel)]="uname" required>
      </div>

      
      <div class="form-group mb-3" >
        <label for="psw"><b>Password</b></label>
        <input  class="form-control" type="password" placeholder="Enter Password" name="psw"  [(ngModel)]="psw"  required>
      </div>
      <div class="btn-ad mt-3">
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-primary">Cancel</button>
        <button class="btn btn-primary"><a href="#" [routerLink]="'/signup'">Signup</a></button>
      </div>
    </div>
  </form>
</div>
